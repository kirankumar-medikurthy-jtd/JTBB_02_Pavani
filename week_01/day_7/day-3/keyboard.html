<html>
	<head>
		<title>keyboard</title>
		<link rel="stylesheet" href="keyboard.css">
	</head>
	<body>
		<div class="border gray">
			<div class="keyboard wheat">
				<div class="box">
					<div class="button white">~<br>`</div>
					<div class="button white">!<br>1</div>
					<div class="button white">@<br>2</div>
					<div class="button white">#<br>3</div>
					<div class="button white">$<br>4</div>
					<div class="button white">%<br>5</div>
					<div class="button white morespace">^<br>6</div>
					<div class="button white">&<br>7</div>
					<div class="button white">*<br>8</div>
					<div class="button white">(<br>9</div>
					<div class="button white">)<br>0</div>
					<div class="button white morespace">_<br>-</div>
					<div class="button white ">+<br>=</div>
					<div class="button1 white">backspace</div>
				</div>
				<div class="box">
					<div class="button2 white"></div>
					<div class="buttonkey white"><kbd>Q</kbd></div>
					<div class="buttonkey white"><kbd>W</kbd></div>
					<div class="buttonkey white"><kbd>E</kbd></div>
					<div class="buttonkey white"><kbd>R</kbd></div>
					<div class="buttonkey white"><kbd>T</kbd></div>
					<div class="buttonkey white"><kbd>Y</kbd></div>
					<div class="buttonkey white"><kbd>U</kbd></div>
					<div class="buttonkey white morespace"><kbd>I</kbd></div>
					<div class="buttonkey white"><kbd>O</kbd></div>
					<div class="buttonkey white"><kbd>P</kbd></div>
					<div class="button white morespace">{<br>[</div>
					<div class="button white ">}<br>]</div>
					<div class="button2 white"></div>
				</div>
				
				<div class="box">
					<div class="button3 white"></div>
					<div class="buttonkey gray"><kbd>A</kbd></div>
					<div class="buttonkey gray"><kbd>S</kbd></div>
					<div class="buttonkey gray"><kbd>D<kbd></div>
					<div class="buttonkey gray"><kbd>F</kbd></div>
					<div class="buttonkey white"><kbd>G</kbd></div>
					<div class="buttonkey white"><kbd>H</kbd></div>
					<div class="buttonkey gray"><kbd>J</kbd></div>
					<div class="buttonkey gray"><kbd>K</kbd></div>
					<div class="buttonkey gray"><kbd>L</kbd></div>
					<div class="button4  gray morespace">:<br>;</div>
					<div class="button white ">"<br>'</div>
					<div class="button5 white"><kbd>Enter</kbd></div>
					
				</div>
				<div class="box">
					<div class="button6 white"></div>
					<div class="buttonkey white"><kbd>Z</kbd></div>
					<div class="buttonkey white"><kbd>X</kbd></div>
					<div class="buttonkey white"><kbd>C</kbd></div>
					<div class="buttonkey white"><kbd>V</kbd></div>
					<div class="buttonkey white"><kbd>B</kbd></div>
					<div class="buttonkey white"><kbd>N</kbd></div>
					<div class="buttonkey white"><kbd>M</kbd></div>
					<div class="button white"><<br>,</div>
					<div class="button white">><br>.</div>
					<div class="button white">?<br>/</div>
					<div class="button6 white"><kbd>Shift</kbd></div>
					
					
				</div>
				<div class="box">
					<div class="button7 white"></div>
					<div class="button9 white"></div>
					<div class="button9 white"></div>
					<div class="button9 white"></div>
					<div class="button8 white"></div>
					<div class="button9 white"></div>
					<div class="button9 white"></div>
					<div class="button9 white"></div>
					<div class="button9 white"></div>
					<div class="button9 white"></div>
				</div>
			</div>
			
			<div class="keyboard2 wheat">
				<div class="box">
					
					<div class="button10 white"></div>
					<div class="button10 white">/</div>
					<div class="button10 white">*</div>
					<div class="button10 white">-</div>
					
				</div>
				<div class="box1">
					<div class="keys">
						<div class="key1">
							<div class="button11 white">7</div>
							<div class="button11 white">8</div>
							<div class="button11 white">9</div>
						</div>
						<div class="key1">
							<div class="button15 white">4</div>
							<div class="button15 white">5</div>
							<div class="button15 white">6</div>
						</div>	
					</div>	
					<div class="key">
					<div class="button12 white">+</div>
					</div>
				</div>
				<div class="box1">
					<div class="keys">
						<div class="key1">
							<div class="button16 white">1</div>
							<div class="button16 white">2</div>
							<div class="button16 white">3</div>
						</div>
						<div class="key1">
							<div class="button13 white">0</div>
							<div class="button15 white morespace">.</div>
							
						</div>	
					</div>	
					<div class="key">
					<div class="button17 white">&#9166</div>
					</div>
				</div>
				</div>
			</div>
			
			
		</div>
		
	</body>
</html>
